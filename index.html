<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Super Anime</title>
</head>

<body>

    <!-- Menú -->

    <nav class="nav">
        <header class="nav_container">
            <img src="assets/img/logo.png" alt="logo" class="logo">
            <h4 class="nav_logo">Super Anime</h4>
            <label for="menu" class="nav_label">
                <img src="assets/menu.svg" alt="menu" class="nav_img">
            </label>
            <input type="checkbox" id="menu" class="nav_input">
            <div class="nav_menu">
                <a href="#" class="nav_item">Acceder</a>
                <a href="#" class="nav_item">Explorar</a>
                <a href="#" class="nav_item">Contacto</a>
            </div>
        </header>
    </nav>

    <!-- Buscador -->

    <section class="buscar">
        <h2>Buscar por nombre:</h2>
        <div>
            <input type="text">
        </div>
        <div>
            <p>Explorar por:</p>
            <select>
                <option value="popular">Lo más popular</option>
                <option value="gamers">Anime para gamers</option>
                <option value="ultimos">Últimos actualizados</option>
            </select>
        </div>
    </section>

    <!-- Galeria -->

    <main class="gallery">
        <div class="card">
            <figure class="card_img">
                <img src="assets/img/demon_slayer1.jpe" alt="Demon Slayer">
            </figure>
            <figure class="card_img">
                <img src="assets/img/one_piece.jpe" alt="One Piece">
            </figure>
            <figure class="card_img">
                <img src="assets/img/naruto_shippuden.jpe" alt="Naruto Shipuden">
            </figure>
            <figure class="card_img">
                <img src="assets/img/ruroun_kenshin.jpe" alt="Ruroni_Kenshin">
            </figure>
            <figure class="card_img">
                <img src="assets/img/zom100.jpe" alt="Zom 100">
            </figure>
            <figure class="card_img">
                <img src="assets/img/dragon_ball.jpe" alt="Dragon Ball">
            </figure>
            <figure class="card_img">
                <img src="assets/img/capitan_tsubasa.jpe" alt="Tsubasa">
            </figure>
            <figure class="card_img">
                <img src="assets/img/attack_on_titan.jpe" alt="Attack on titan">
            </figure>
            <figure class="card_img">
                <img src="assets/img/hellsing.jpe" alt="Hellsing">
            </figure>
        </div>
    </main>

    <!-- Pie de Página -->

    <footer>
        <div class="icon">
            <a target="_blank" href="https://www.facebook.com">
                <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
            <a target="_blank" href="https://instagram.com">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
        </div>
        <div class="text">
            <h3>¿Alguna pregunta?</h3>
            <span>Visita nuestro <a href="#">Centro de Ayuda</a> para saber más</span>
        </div>
    </footer>
</body>

</html>
